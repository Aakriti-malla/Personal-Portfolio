    <title>Aakriti Malla</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f2e285;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 1rem;
      }

      .browser-box {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        max-width: 600px;
        width: 100%;
        overflow: hidden;
        border: 1px solid #ddd;
      }

      .browser-header {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        background-color: #f5f5f7;
      }

      .browser-buttons {
        display: flex;
        gap: 0.5rem;
      }

      .browser-button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .red {
        background-color: #ff5f56;
      }
      .yellow {
        background-color: #ffbd2e;
      }
      .green {
        background-color: #27c93f;
      }

      .content {
        padding: 2rem 1.5rem;
        text-align: center;
      }

      .content h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .content p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .animated-gradient-btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80);
        background-size: 600% 600%;
        border: none;
        border-radius: 12px;
        text-decoration: none;
        animation: gradientShift 5s ease infinite;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      }

      .animated-gradient-btn:hover {
        transform: scale(1.05);
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @media (max-width: 500px) {
        .content h1 {
          font-size: 1.25rem;
        }

        .content p {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="browser-box">
      <div class="browser-header">
        <div class="browser-buttons">
          <div class="browser-button red"></div>
          <div class="browser-button yellow"></div>
          <div class="browser-button green"></div>
        </div>
      </div>
      <div class="content">
        <h1>This version is officially archived!</h1>
        <p>Explore the New grid. New vibe. New energy. (✿◡‿◡)</p>
        <a
          href="https://www.aakritimalla.in/"
          class="animated-gradient-btn"
          target="_blank"
          rel="noopener noreferrer"
        >
          Explore the New Portfolio →
        </a>
      </div>
    </div>
